<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <p class="text-5xl text-center mt-4">Functional <span class="text-violet-500 font-medium">class</span></p>
  </header>
  <section class="mt-9">
    <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
        <div class="bg-yellow-400 p-8 rounded-lg">
          <p class="text-3xl">Deposit</p>  
          <p class="text-5xl font-medium ">$ <span id="deposit-total">00</span></p>
        </div>
         <div class="bg-blue-400 p-8 rounded-lg">
          <p class="text-3xl">withdraw</p>  
          <p class="text-5xl font-medium ">$ <span id="withdraw-total">00</span></p>
        </div>
         <div class="bg-green-400 p-8 rounded-lg">
          <p class="text-3xl">Balance</p>  
          <p class="text-5xl font-medium ">$ <span id="balance-total">3000</span></p>
        </div>
    </div>
  </section> 


   <section class="mt-9">
    <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">
         <div class="bg-red-400 p-8 rounded-lg">
          <p class="text-3xl text-white mb-4">Your deposit</p>  
          <input id="deposit-field"  class="w-3/4 px-4 py-3 mb-4 " type="number" name="" placeholder="$Amount of deposit"><br>
          <button id="btn-deposit" class="text-white font-medium bg-blue-400 px-5 py-2 rounded-lg hover:bg-blue-800">Deposit</button>
        </div>
         <div class="bg-violet-400 p-8 rounded-lg">
          <p class="text-3xl text-white mb-4">Your withdraw</p>  
          <input class="w-3/4 px-4 py-3 mb-4 block" type="number" name="" id="id-withdraw" placeholder="$Amount of deposit">
          <button id="btn-withdraw" class="text-white font-medium bg-yellow-300 px-5 py-2 rounded-lg hover:bg-yellow-600">withdraw</button>
        </div>
         
    </div>
  </section> 
  <script src="utilities.js"></script>
  <script src="withdraw.js"></script>
  <script src="deposit.js"></script>
</body>
</html>
